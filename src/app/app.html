<!-- Navbar -->
<div class="navbar bg-base-100/80 backdrop-blur-md fixed top-0 z-50 shadow-sm">
  <div class="navbar-start">
    <!-- Mobile menu -->
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden" aria-label="Open menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-box w-52">
        @for (link of navLinks; track link.href) {
          <li>
            <a [href]="link.href" class="text-base" (click)="closeMobileMenu()">{{ link.labelKey | translate }}</a>
          </li>
        }
      </ul>
    </div>
    <a href="#hero" class="btn btn-ghost text-xl font-bold hover:bg-transparent flex gap-0">
      <span class="text-primary">V</span>
      <span>incent De Cooman</span>
    </a>
  </div>
  
  <!-- Desktop menu -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1 gap-1">
      @for (link of navLinks; track link.href) {
        <li>
          <a 
            [href]="link.href" 
            class="font-medium hover:text-primary transition-colors"
          >
            {{ link.labelKey | translate }}
          </a>
        </li>
      }
    </ul>
  </div>
  
  <div class="navbar-end gap-1">
    <app-language-switcher />
    <app-theme-toggle />
  </div>
</div>

<!-- Main content -->
<main>
  <app-hero-section />
  <app-about-section />
  <app-experience-section />
  <app-projects-section />
  <app-contact-section />
</main>

<app-footer />
