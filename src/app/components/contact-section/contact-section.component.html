<section id="contact" class="py-20 bg-base-200">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl">
    <h2 class="text-3xl sm:text-4xl font-bold text-center mb-4">
      {{ 'contact.title' | translate }}
    </h2>
    <p class="text-base-content/70 text-center mb-12 max-w-2xl mx-auto">
      {{ 'contact.subtitle' | translate }}
    </p>

    <!-- Contact Form -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h3 class="card-title text-xl mb-4">{{ 'contact.sendMessage' | translate }}</h3>
        
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="form-control">
            <label class="label" for="name">
              <span class="label-text">{{ 'contact.form.name' | translate }}</span>
            </label>
            <input 
              type="text" 
              id="name"
              [(ngModel)]="formData.name"
              name="name"
              [placeholder]="'contact.form.namePlaceholder' | translate" 
              class="input input-bordered w-full"
              required
            />
          </div>

          <div class="form-control">
            <label class="label" for="email">
              <span class="label-text">{{ 'contact.form.email' | translate }}</span>
            </label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="formData.email"
              name="email"
              [placeholder]="'contact.form.emailPlaceholder' | translate" 
              class="input input-bordered w-full"
              required
            />
          </div>

          <div class="form-control">
            <label class="label" for="message">
              <span class="label-text">{{ 'contact.form.message' | translate }}</span>
            </label>
            <textarea 
              id="message"
              [(ngModel)]="formData.message"
              name="message"
              class="textarea textarea-bordered w-full h-32" 
              [placeholder]="'contact.form.messagePlaceholder' | translate"
              required
            ></textarea>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary btn-block"
            [disabled]="isSubmitting()"
          >
            @if (isSubmitting()) {
              <span class="loading loading-spinner loading-sm"></span>
              {{ 'contact.form.sending' | translate }}
            } @else {
              {{ 'contact.form.send' | translate }}
            }
          </button>

          @if (submitMessage()) {
            <div class="alert" [class.alert-success]="submitSuccess()" [class.alert-error]="!submitSuccess()">
              <span>{{ submitMessage() | translate }}</span>
            </div>
          }
        </form>
      </div>
    </div>
  </div>
</section>
